syntax = "proto3";

package mpdb;

option go_package = "github.com/hshibli2002/mbplayer/pkg/grpcapi";

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  rpc GetFollowedArtists(GetFollowedArtistsRequest) returns (GetFollowedArtistsResponse);
  rpc GetUserById(GetUserByIdRequest) returns (GetUserByIdResponse);
  rpc GetFollowingCount(GetFollowingCountRequest) returns (GetFollowingCountResponse);
  rpc FollowArtist(FollowArtistRequest) returns (FollowArtistResponse);
  rpc UnfollowArtist(UnfollowArtistRequest) returns (UnfollowArtistResponse);
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message CreateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  int32 user_id = 1;
}

message DeleteUserResponse {
  bool success = 1;
}

message GetFollowedArtistsRequest {
  int32 user_id = 1;
}

message GetFollowedArtistsResponse {
  repeated Artist artists = 1;
}

message GetUserByIdRequest {
  int32 user_id = 1;
}

message GetUserByIdResponse {
  User user = 1;
}

message GetFollowingCountRequest {
  int32 user_id = 1;
}

message GetFollowingCountResponse {
  int32 following_count = 1;
}

message FollowArtistRequest {
  int32 user_id = 1;
  int32 artist_id = 2;
}

message FollowArtistResponse {
  bool success = 1;
}

message UnfollowArtistRequest {
  int32 user_id = 1;
  int32 artist_id = 2;
}

message UnfollowArtistResponse {
  bool success = 1;
}

message Song {
  int32 song_id = 1;
  string title = 2;
  int32 duration = 3;
  int32 artist_id = 4;
  string created_at = 5;
}

message Playlist {
  int32 playlist_id = 1;
  string title = 2;
  int32 creator_id = 3;
  string created_at = 4;
}

message User {
  int32 user_id = 1;
  string username = 2;
  string email = 3;
  int32 following_count = 4;
}

message Artist {
  int32 artist_id = 1;
  string name = 2;
  string bio = 3;
  string created_at = 4;
  int32 followers_count = 5;
}
